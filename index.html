<script type="text/javascript">
$(document).ready(function(){
$(".social-icons").animate({left:'-250px'});
$("#show-btn").click(function(){
     $("#show-btn").hide("fast");
    $(".social-icons").animate({left:'0px'});
  });
$("#hide-btn").click(function(){
  
    $(".social-icons").animate({left:'-250px'});
    $("#show-btn").fadeIn("slow");
});
});
</script>
